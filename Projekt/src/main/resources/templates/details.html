<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Your tickets</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Home page</a>
            <a sec:authorize="hasRole('ADMIN')" class="navbar-brand" href="#" th:href="@{/bootstrap}">Generate event</a>
            <a class="navbar-brand" href="#" th:href="@{/tickets}">Check all tickets</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>
<br>

<div class="container">
    <h2>Your tickets</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Event name</th>
            <th>Seat number</th>
            <th>Price paid</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket: ${tickets}">
            <td th:text="${'Id:' + ticket.id}"/>
            <td th:text="${ticket.getEvent().name}"/>
            <td th:text="${ticket.getSeatNumber()}"/>
            <td th:text="${ticket.getPrice()}"/>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</div>
</body>
</html>
