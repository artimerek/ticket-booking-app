<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Create event</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <script>

        var myDate = document.querySelector(myDate);
        var today = new Date();
        myDate.value = today.toISOString().substr(0, 10);


    </script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Home page</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>
<br>

<div class="container">
    <h2>Create event</h2>
    <form action="#" th:action="@{/events/create-form}" th:object="${eventHelper}" method="post" id="createForm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Event name: </label>
            <input type="text" class="form-control" id="exampleInputEmail1"  th:field="*{name}" />
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label">Event place: </label>
            <input type="text"  class="form-control" id="exampleInputEmail2" th:field="*{placeName}" />
        </div>
        <div class="mb-3">
            <label for="myDate" class="form-label">Date: </label>
            <input type="date" class="form-control" id="myDate"  name="trip-start"
                   value="2018-07-22"
                   min="2018-01-01" th:field="*{date}" />
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail4" class="form-label">How many tickets: </label>
            <input type="number" class="form-control" id="exampleInputEmail4"  th:field="*{ticketsAmount}" />
        </div>

        <button type="submit" class="btn btn-secondary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
</div>

</div>
</body>
</html>
